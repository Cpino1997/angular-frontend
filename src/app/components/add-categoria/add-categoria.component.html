<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="nombre">nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            required
            [(ngModel)]="categoria.nombre"
            name="nombre"
          />
        </div>
  
        <div class="form-group">
          <label for="idCategoria">idCategoria</label>
          <input
            class="form-control"
            id="idCategoria"
            required
            [(ngModel)]="categoria.idCategoria"
            name="idCategoria"
          />
        </div>
  
        <button (click)="saveCategoria()" class="btn btn-success">Enviar</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Se ha agregado con exito la categoria</h4>
        <button class="btn btn-success" (click)="newCategoria()">Vovler</button>
      </div>
    </div>
  </div>
